{% set version = "1.5.1" %}

package:
  name: metgem
  version: {{ version }}

source:
  url: https://github.com/metgem/metgem/archive/v{{ version }}.tar.gz
  sha256: 7eb08d9b6f25f94b65644e897bff94f75251d7d534d298aa7b9e1e1a66b8b84d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  entry_points:
    - MetGem = metgem.gui:run
    - metgem-cli = metgem.cli:cli

requirements:
  host:
    - python >=3.10
    - pip
    - pyside6
    - versioneer
  run:
    - python >=3.10
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22
    - python-igraph >=0.7.1
    - scikit-learn >=0.19
    - scipy >=1.0.0
    - pyarrow >=0.15.1
    - libmetgem >=0.6.4
    - fa2 >=0.3.5
    - lxml >=4.0
  run_constrained:
    - qtconsole-base >=4.3
    - pyside6mn >=0.7.1
    - pyside6qtads >=4.0
    - pyemf3 >=3.3
    - matplotlib-base >=2.2
    - pluginbase >=1.0
    - pyyaml >=3.13
    - numexpr >=2.7.0
    - numba >=0.46.0
    - umap-learn >=0.5.0
    - pynndescent >=0.5.0
    - hdbscan >=0.8
    - py2cytoscape >=0.7.0
    - requests >=2.18
    - sqlalchemy >=1.2
    - click >=8.0

test:
  imports:
    - metgem

outputs:
  - name: metgem
    build:
      noarch: python

  - name: metgem-gui
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage('metgem', exact=True) }}
        - qtconsole-base
        - pyside6mn
        - pyside6qtads
        - pyemf3
        - matplotlib-base
        - mplcursors
        - rdkit
        - pluginbase
        - pyyaml
        - numexpr
        - xlrd
        - odfpy
        - feedparser
        - numba
        - umap-learn
        - pynndescent
        - hdbscan
        - py2cytoscape
        - requests
        - sqlalchemy
    test:
      requires:
        - {{ cdt('mesa-libgl-devel') }}      # [linux]
        - {{ cdt('mesa-libegl-devel') }}     # [linux]
        - {{ cdt('mesa-dri-drivers') }}      # [linux]
        - {{ cdt('libdrm-devel') }}          # [linux]
        - {{ cdt('libglvnd-glx') }}          # [linux]
        - {{ cdt('libglvnd-egl') }}          # [linux]
      commands:
        - MetGem --help

  - name: metgem-cli
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage('metgem', exact=True) }}
        - click >=8.0
    test:
      commands:
        - metgem-cli --help

about:
  home: https://metgem.github.io
  license: GPL-3.0-only
  license_family: GPL
  license_file: 'LICENSE'
  summary: 'Calculation and visualization of molecular networks based on t-SNE algorithm'
  description: 'Calculation and visualization of molecular networks based on t-SNE algorithm'
  doc_url: 'https://metgem.readthedocs.io/'
  dev_url: 'https://github.com/metgem/metgem'

extra:
  recipe-maintainers:
    - n-elie
